backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow
media_folder: "images"
public_folder: "/images"

collections:
  - name: "articles"
    label: "Articles"
    folder: "_articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Category", name: "category", widget: "select", options: ["gut-health", "blood-sugar", "nutrition", "lifestyle"]}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Read Time", name: "read_time", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "SEO Keywords", name: "keywords", widget: "string", required: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}

  - name: "products"
    label: "Product Highlights"
    folder: "_products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Product Name", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Category", name: "category", widget: "select", options: ["foundations", "gut-support", "blood-sugar", "targeted"]}
      - {label: "Product Image", name: "image", widget: "image"}
      - {label: "Youngevity URL", name: "purchase_url", widget: "string"}
      - {label: "Price Range", name: "price_range", widget: "string"}
      - {label: "Benefits", name: "benefits", widget: "list"}
      - {label: "Tags", name: "tags", widget: "list"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Most Popular", name: "most_popular", widget: "boolean", default: false}

  - name: "testimonials"
    label: "Success Stories"
    folder: "_testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Location", name: "location", widget: "string"}
      - {label: "Quote", name: "quote", widget: "text"}
      - {label: "Product Used", name: "product", widget: "string", required: false}
      - {label: "Photo", name: "photo", widget: "image", required: false}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}

  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Homepage"
        name: "homepage"
        fields:
          - {label: "Hero Title", name: "hero_title", widget: "string"}
          - {label: "Hero Description", name: "hero_description", widget: "text"}
          - {label: "Why Section Title", name: "why_title", widget: "string"}
          - {label: "Why Section Content", name: "why_content", widget: "markdown"}
          - {label: "Featured Products", name: "featured_products", widget: "list", field: {label: "Product ID", name: "product_id", widget: "string"}}

      - file: "about.html"
        label: "About Page"
        name: "about"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Hero Content", name: "hero_content", widget: "markdown"}
          - {label: "Story Section", name: "story_section", widget: "markdown"}
          - {label: "Mission Section", name: "mission_section", widget: "markdown"}

  - name: "settings"
    label: "Site Settings"
    files:
      - file: "_data/site.yml"
        label: "General Settings"
        name: "general"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Contact Email", name: "email", widget: "string"}
          - {label: "Social Media", name: "social", widget: "object", fields: [
              {label: "Facebook", name: "facebook", widget: "string", required: false},
              {label: "Instagram", name: "instagram", widget: "string", required: false}
            ]}
          - {label: "SEO Keywords", name: "keywords", widget: "string"}
          - {label: "Google Analytics ID", name: "analytics_id", widget: "string", required: false}